<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .card {
            background-color: rgba(191, 216, 196, 0.36);
            min-width: 250px;
            min-height: 150px;
            margin-top: 20px;
            margin-right: 20px;
        }
        .container {
            max-width: 1500px; /* Change this value to adjust the width */
        }

        body {
            font-family: 'Titillium Web', sans-serif;
        }
    </style>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">[[${project.name}]]</a></li>
        <li class="breadcrumb-item active" aria-current="page">Subprojects Overview</li>
    </ol>
</nav>


<div class="container">
    <div class="row">
        <div th:each="subproject : ${subprojects}">
            <div class="card border-info mb-3" align="left">
                <div class="card-body">
                    <h5 class="text-center my-3 pb-3" th:text="${subproject.name}"></h5>
                    <p class="card-text" align="center" th:text="${subproject.description}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Allocated time: <span th:text="${subproject.allocatedTime}"></span></li>
                    <li class="list-group-item">Deadline: <span th:text="${subproject.deadline}"></span></li>
                </ul>
                <li class="list-group-item">Tasks:
                    <ul>
                        <li th:each="task : ${tasks}" th:if="${task.subprojectID == subproject.id}">
                                <span th:switch="${task.status}">
                                    <span th:case="'Done'" class="badge badge-success mr-1">DONE</span>
                                    <span th:case="'Doing'" class="badge badge-warning mr-1">DOING</span>
                                    <span th:case="'TODO'" class="badge badge-danger mr-1">TODO</span>
                                </span>
                            <span th:text="${task.description}"></span><br>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
</div>

</body>
</html>
