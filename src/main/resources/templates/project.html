<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/project.css">


</head>
<body>
<div class="background" data-theme="light">
    <main class="container">
        <nav class="breadcrumb">
            <ol>
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li><a href="/allprojects">All projects</a></li>
                <li role="list" dir="ltr">
                    <a href="#" aria-haspopup="listbox">[[${project.name}]]</a>
                    <ul role="listbox">
                        <li th:each="project : ${projects}">
                            <a th:href="@{/project/{projectID}(projectID=${project.id})}" th:text="${project.name}"></a>
                        </li>
                    </ul>
                </li>
            </ol>
        </nav>
        <h1 style="color: white; text-align: center" th:text="${project.name} "></h1>
        <div class="grid">
            <article th:each="subproject : ${subprojects}">
                <header style="background: rgb(227,226,226); text-align: center ">
                    <h2 th:text="${subproject.name}"></h2>
                </header>
                <div>
                    <p class="card-text" th:text="${subproject.description}"></p><br>
                </div>
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>Project Manager:</td>
                        <td><span th:text="${subproject.owner.name}"></span></td> <!-- Det er denne som skal laves / fixes -->
                    </tr>
                    <tr>
                        <td>Allocated time:</td>
                        <td><span th:text="${subproject.allocatedTime}"></span></td>
                    </tr>
                    <tr>
                        <td>Deadline:</td>
                        <td><span th:text="${subproject.deadline}"></span></td>
                    </tbody>
                </table>

                <!--
                make this work
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Toggle both elements</button>
                -->

                <div class="row">
                    <div class="card-body">
                        <form style="text-align: center;" action="#" th:action="@{${project.id} + '/create_task'}" method="post" th:object="${task}">
                            <div style="width: 50%; color: white">

                                <div>
                                    <label>Task name</label>
                                    <input type="text" name="name" placeholder="Name" style="width: 100%;" required>
                                </div>
                                <div>
                                    <label>Description</label>
                                    <input type="text" name="description" placeholder="Description" style="width: 100%;" required>
                                </div>
                                <div>
                                    <label>Allocated Time</label>
                                    <input type="number" name="allocatedTime" placeholder="AllocatedTime" style="width: 100%;" required>
                                </div>
                                <div>
                                    <label>Deadline</label>
                                    <input type="date" name="deadline" placeholder="deadline" style="width: 100%;" required>
                                </div>
                                <div>
                                    <label>Assignee</label>
                                    <select name="ownerID" required>
                                        <option value="" disabled selected>Select Assignee</option>
                                        <option th:each="user : ${all_users}" th:value="${user.id}" th:text="${user.name}">

                                            <input type="hidden" th:name="ownerID" th:value="${user.id}" />

                                        </option>



                                    </select>
                                </div>
                                <div>
                                    <label>ID</label>
                                    <input type="hidden" name="subprojectID" th:value="${subproject.id}" style="width: 100%;" required>
                                </div>

                                <button type="submit">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
                


    <!-- TO DO TASKS -->
    <div class="row">
        <div th:href="${subproject}">
            <div class="status-column mb-3" >

                <div class="card-body">
                    <h3 class="text-center float-middle">TODO</h3>
                </div>

                    <tr th:each="task : ${todo}" th:if="${task.subprojectID == subproject.id}" >
                        <section id="accordions" style="width: 100%">

                            <details closed
                                     th:class="${(task.status == 'Done') ? 'task-done' : ((task.status == 'Doing') ? 'task-doing' : 'task-not-started')}">

                                <summary th:text="${task.name}" class="task-title"></summary>
                                <p class="task-description" th:text="${task.description}"></p>
                                <ul class="task-details">
                                    <p><span class="detail-text"
                                             th:text="${'Allocated time: ' + task.allocatedTime}"></span></p>
                                    <p><span class="detail-text" th:text="${'Deadline: ' + task.deadline}"></span></p>
                                    <p><span class="detail-text" th:text="${'Assigned: ' + task.owner.name}"></span></p>
                                    <!-- <p><span class="detail-text" th:text="${'task id' + task.id}" ></span></p> -->
                                </ul>

                                <!-- move -->
                                <div class="card-body">
                                    <a href="#" class="card-link">...</a>
                                    <a href="#" class="card-link">Edit task</a>
                                    <a href="#" class="card-link">


                                        <form th:action="@{${projectID} + '/moveTaskToDoing'}" method="post" th:object="${task}">
                                            <!-- The following value in th:value = taskID is sent to @requestparam in the controller
                                            when the form is submitted
                                            -->
                                            <input type="hidden" th:name="taskId" th:value="${task.id}" />
                                            <button type="submit" class="card-link">DOING</button>
                                        </form>

                                    </a>
                                </div>

                            </details>
                        </section>
                    </tr>
            </div>
        </div>


        <!-- DOING -->
        <div th:href="${subproject}">
            <div class="status-column mb-3" >

                <div class="card-body">
                    <h3 class="text-center float-middle">DOING</h3>
                </div>

                <tr th:each="task : ${doing}" th:if="${task.subprojectID == subproject.id}" >
                    <section id="accordions" style="width: 100%">

                        <details closed
                                 th:class="${(task.status == 'Done') ? 'task-done' : ((task.status == 'Doing') ? 'task-doing' : 'task-not-started')}">

                            <summary th:text="${task.name}" class="task-title"></summary>
                            <p class="task-description" th:text="${task.description}"></p>
                            <ul class="task-details">
                                <p><span class="detail-text"
                                         th:text="${'Allocated time: ' + task.allocatedTime}"></span></p>
                                <p><span class="detail-text" th:text="${'Deadline: ' + task.deadline}"></span></p>
                                <p><span class="detail-text" th:text="${'Assigned: ' + task.owner.name}"></span></p>
                                <!-- <p><span class="detail-text" th:text="${'task id' + task.id}" ></span></p> -->
                            </ul>

                            <!-- move -->
                            <div class="card-body">
                                <a href="#" class="card-link">

                                    <form th:action="@{${projectID} + '/moveTaskToTodo'}" method="post" th:object="${task}">
                                        <!-- The following value in th:value = taskID is sent to @requestparam in the controller
                                        when the form is submitted
                                        -->
                                        <input type="hidden" th:name="taskId" th:value="${task.id}" />
                                        <button type="submit" class="card-link">TODO</button>
                                    </form>

                                </a>
                                <a href="#" class="card-link">Edit task</a>
                                <a href="#" class="card-link">


                                    <form th:action="@{${projectID} + '/moveTaskToDone'}" method="post" th:object="${task}">
                                        <!-- The following value in th:value = taskID is sent to @requestparam in the controller
                                        when the form is submitted
                                        -->
                                        <input type="hidden" th:name="taskId" th:value="${task.id}" />
                                        <button type="submit" class="card-link">DONE</button>
                                    </form>

                                </a>
                            </div>

                        </details>
                    </section>
                </tr>
            </div>
        </div>


        <!-- DONE -->
        <div th:href="${subproject}">
            <div class="status-column mb-3" >

                <div class="card-body">
                    <h3 class="text-center float-middle">DONE</h3>
                </div>

                <tr th:each="task : ${done}" th:if="${task.subprojectID == subproject.id}" >
                    <section id="accordions" style="width: 100%">

                        <details closed
                                 th:class="${(task.status == 'Done') ? 'task-done' : ((task.status == 'Doing') ? 'task-doing' : 'task-not-started')}">

                            <summary th:text="${task.name}" class="task-title"></summary>
                            <p class="task-description" th:text="${task.description}"></p>
                            <ul class="task-details">
                                <p><span class="detail-text"
                                         th:text="${'Allocated time: ' + task.allocatedTime}"></span></p>
                                <p><span class="detail-text" th:text="${'Deadline: ' + task.deadline}"></span></p>
                                <p><span class="detail-text" th:text="${'Assigned: ' + task.owner.name}"></span></p>
                                <!-- <p><span class="detail-text" th:text="${'task id' + task.id}" ></span></p>-->
                            </ul>

                            <!-- move -->
                            <div class="card-body">
                                <a href="#" class="card-link">

                                    <form th:action="@{${projectID} + '/moveTaskToDoing'}" method="post" th:object="${task}">
                                        <!-- The following value in th:value = taskID is sent to @requestparam in the controller
                                        when the form is submitted
                                        -->
                                        <input type="hidden" th:name="taskId" th:value="${task.id}" />
                                        <button type="submit" class="card-link">DOING</button>
                                    </form>

                                </a>
                                <a href="#" class="card-link">Edit task</a>
                            </div>

                        </details>
                    </section>
                </tr>
            </div>
        </div>
    </div>



                <br>
                <a class="btn btn-link btn-block btn-sm" th:href="@{'/subproject/' + ${subproject.id}}">Show full
                    details</a>

            </article>
        </div>
    </main>
</div>
</body>
</html>
