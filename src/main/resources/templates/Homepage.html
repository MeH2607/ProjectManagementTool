<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/allprojects.css">

</head>
<body>
<div class="background" data-theme="light">
    <main class="container">
        <nav class="breadcrumb">
            <ol>
                <li class="breadcrumb-item"><a class="link-dark" href="/">Home</a></li>
                <li><a class="link-dark" href="/allprojects">All projects</a></li>
                <li role="list" dir="ltr">
                    <a class="link-dark" href="#" aria-haspopup="listbox">Select project</a>
                    <ul role="listbox">
                        <li th:each="project : ${projects}">
                            <a th:href="@{/project/{projectID}(projectID=${project.id})}" th:text="${project.name}"></a>
                        </li>
                    </ul>
                </li>
            </ol>
        </nav>

        <b type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="float: right">
            Create a new User
        </b>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new project</h1>
                    </div>
                    <div class="modal-body">

                        <h1 align="center">Create new user</h1>
                        <form action="createUser" method="post" th:object="${user}">
                            <div>
                                <label>Name</label>
                                <input type="text" name="name" required>
                            </div>
                            <div>
                                <label>Email</label>
                                <input type="text" name="email" required>
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="password" name="password" required>
                            </div>
                            <div>
                                <label>User role</label>
                                <select id="role" th:field="*{role}">
                                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">
                                </select>

                                <button type="submit">Submit</button>
                                <br>
                                <button type="reset">Reset</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
