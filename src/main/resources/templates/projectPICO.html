<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<article data-theme="light">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="/allprojects">All projects</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a>[[${project.name}]]</a></li>
    </ol>
</nav>
        <div th:each="subproject : ${subprojects}">
            <article>
                <h3 th:text="${subproject.name}"></h3>
                <div>
                    <p class="card-text" th:text="${subproject.description}"></p>
                    <br>
                </div>
                <ul class="list-group list-group-flush">
                    <li>Owner: <span th:text="${subproject.owner}"></span></li>
                    <li>Allocated time: <span th:text="${subproject.allocatedTime}"></span></li>
                    <li>Deadline: <span th:text="${subproject.deadline}"></span></li>
                </ul>
                <br>
                <table role="grid">
                    <tr style=>
                        <th>Task name</th>
                        <th>Allocated time</th>
                        <th>Deadline</th>
                        <th>Owner</th>
                    <tr th:each="task : ${tasks}" th:if="${task.subprojectID == subproject.id}"
                        th:class="${(task.status == 'Done') ? 'table-success' : ((task.status == 'Doing') ? 'table-warning' : 'table-danger')}">
                        <td th:text="${task.name}"></td>
                        <td th:text="${task.allocatedTime}"></td>
                        <td th:text="${task.deadline}"></td>
                        <td th:text="${task.owner}"></td>
                    </tr>
                </table>
                <a class="btn btn-info btm-lg" th:href="@{'/subproject/' + ${subproject.id}}">Show full subproject</a>
            </article>


        </div>
    </div>

</article>

</body>
</html>
