<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign in example â€¢ Pico.css</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS."/>
    <!-- Custom styles for this example -->



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <link rel="stylesheet" type="text/css" href="/login.css">




</head>

<body>
<main class="container">
    <nav class="breadcrumb">
        <ol>
            <li class="breadcrumb-item"><a class="link-dark" href="/">Home</a></li>
            <li><a class="link-dark" href="/allprojects">All projects</a></li>
            <li role="list" dir="ltr">
                <a class="link-dark" href="#" aria-haspopup="listbox">Select project</a>
                <ul role="listbox">
                    <li th:each="project : ${projects}">
                        <a th:href="@{/project/{projectID}(projectID=${project.id})}" th:text="${project.name}"></a>
                    </li>
                </ul>
            </li>
        </ol>
    </nav>
    <article class="grid">

        <div>
            <hgroup>
                <h1>Sign in</h1>
                <h2> </h2>
            </hgroup>
            <form th:action="@{/login}" method="post">
                <p th:if="${wrongCredentials}" class="error">Forkert email eller password</p>
                <p><label>Email:</label>
                    <input name="email" type="text" autofocus>
                </p>
                <p>
                    <label>Password:</label>
                    <input name="password" type="text">
                </p>
                <p>
                    <button type="submit">Login</button>
                    <a th:href="@{'/'}">
                        <button type="button">Fortryd</button>
                    </a>
                </p>
                <input type="hidden" th:name="returnUrl" th:value="${returnUrl}" />
            </form>



        </div>
        <div></div>
    </article>
</main>
<!-- ./ Main -->


<!-- Minimal theme switcher -->
<script src="js/minimal-theme-switcher.js"></script>
</body>
</html>
