<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/allprojects.css">

</head>
<body>
<div class="background" data-theme="light">
    <main class="container">
        <nav class="breadcrumb">
            <ol>
                <li class="breadcrumb-item"><a class="link-dark" href="/">Home</a></li>
                <li><a class="link-dark" href="/allprojects">All projects</a></li>
                <li role="list" dir="ltr">
                    <a class="link-dark" href="#" aria-haspopup="listbox">Select project</a>
                    <ul role="listbox">
                        <li th:each="project : ${projects}">
                            <a th:href="@{/project/{projectID}(projectID=${project.id})}" th:text="${project.name}"></a>
                        </li>
                    </ul>
                </li>
            </ol>
        </nav>
        <h1 style="text-align: center; color: white;"><a> All projects </a></h1>
        <b type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="float: right">
            Create a new project
        </b>

        <form action="/allprojects" method="get" th:object="${criteria}">
            <select name="criteria" style="width: 20%; background-color: white;">
                <option value="" disabled selected>Select sorting criteria</option>
                <option th:each="criteria : ${sortCriterias}" th:value="${criteria}" th:text="${criteria}"></option>
            </select>
            <br>
            <button class="btn btn-primary" type="submit" style="width: 20%;  margin-top: 5px">Sort</button>
        </form>



        <!--Modal for creating a new project-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new project</h1>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="post" th:object="${project}">
                            <div>
                                <label>Project name</label>
                                <input type="text" name="name" required>
                            </div>
                            <div>
                                <label>Project description</label>
                                <input type="text" name="description" required>
                            </div>
                            <div>
                                <label>Owner</label>
                                <select name="ownerID" required>
                                    <option value="" disabled selected>Select owner</option>
                                    <option th:each="user : ${all_users}" th:value="${user.id}" th:text="${user.name}" required>
                                        <input type="hidden" th:name="ownerID" th:value="${user.id}" />
                                    </option> <!-- th:selected="${user.id == project.owner.id}" -->
                                </select>
                            </div>
                            <div>
                                <br>
                                <label>Project deadline</label>
                                <input type="date" name="deadline"align="center" required>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-success">Create project</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid">
            <article th:each="project : ${projects}">
                <header style="background: rgb(227, 226, 226); text-align: center; height: 150px;">
                    <h3 th:text="${project.name}"></h3>

                    <progress th:value="${project.timeSpent}" th:max="${project.allocatedTime}"></progress>

                </header>
                <div style="height: 290px;">
                    <p class="card-text" th:text="${project.description}"></p><br>
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <td>Owner:</td>
                            <td><span th:text="${project.owner.name}"></span></td>
                        </tr>
                        <tr>
                            <td>Allocated time (hours):</td>
                            <td><span th:text="${project.timeSpent} +' / '+ ${project.allocatedTime}"></span></td>
                        </tr>
                        <tr>
                            <td>Deadline:</td>
                            <td><span th:text="${project.deadline}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                </div>
                <footer>
                    <a class="btn btn-link btn-block btn-sm" th:href="@{'/project/' + ${project.id}}">Show full details</a>
                </footer>
            </article>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
