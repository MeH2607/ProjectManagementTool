

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in example â€¢ Pico.css</title>
    <meta name="description" content="A minimalist layout for Login pages. Built with Pico CSS." />
    <!-- Custom styles for this example -->
    <link rel="stylesheet" type="text/css" href="/project.css">

    <!-- Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />




</head>

<body>
<!-- Nav -->
<nav class="breadcrumb">
    <ol>
        <li class="breadcrumb-item"><a class="link-dark" href="/">Home</a></li>
        <li><a href="/allprojects" class="link-dark">All projects</a></li>
        <li role="list" dir="ltr">
            <a href="#" class="link-dark" aria-haspopup="listbox">Select project</a>
            <ul role="listbox">
                <li th:each="project : ${projects}">
                    <a th:href="@{/project/{projectID}(projectID=${project.id})}" th:text="${project.name}"></a>
                </li>
            </ul>
        </li>
    </ol>
</nav>
<!-- ./ Nav -->

<!-- Main -->
<main class="container">
    <article class="grid">
        <div>
            <hgroup>
                <h1>Sign in</h1>
                <h2>A minimalist layout for Login pages</h2>
            </hgroup>
            <form>
                <input
                        type="text"
                        name="login"
                        placeholder="Login"
                        aria-label="Login"
                        autocomplete="nickname"
                        required
                />
                <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        aria-label="Password"
                        autocomplete="current-password"
                        required
                />
                <fieldset>
                    <label for="remember">
                        <input type="checkbox" role="switch" id="remember" name="remember" />
                        Remember me
                    </label>
                </fieldset>
                <button type="submit" class="contrast" onclick="event.preventDefault()">Login</button>
            </form>
        </div>
        <div></div>
    </article>
</main>
<!-- ./ Main -->


<!-- Minimal theme switcher -->
<script src="js/minimal-theme-switcher.js"></script>
</body>
</html>
