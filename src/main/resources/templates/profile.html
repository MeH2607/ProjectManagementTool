<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/allprojects.css">

</head>
<body>
<div class="background" data-theme="light">
    <main class="container">
        <nav class="breadcrumb">
            <ol>
                <li class="breadcrumb-item"><a class="link-dark" href="/">Home</a></li>
                <li><a class="link-dark" href="/allprojects">Your Profile</a></li>
                <li role="list" dir="ltr">
                    <a class="link-dark" href="#" aria-haspopup="listbox">Select project</a>
                    <ul role="listbox">
                        <li th:each="project : ${projects}">
                            <a th:href="@{/project/{projectID}(projectID=${project.id})}" th:text="${project.name}"></a>
                        </li>
                    </ul>
                </li>
            </ol>
        </nav>
        <h1 style="text-align: center; color: white;"><a> All projects </a></h1>
        <b type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
           style="float: right">
            Edit profile
        </b>

        <div class="input-group mb-3">
            <span class="input-group-text" id="firstName">First name</span>
            <input class="form-control" type="text" placeholder="Disabled input" th:value="${user.name}" disabled>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="lastName">Role</span>
            <input class="form-control" type="text" placeholder="Disabled input" th:value="${user.role}" disabled>
        </div>

        <div class="grid">
            <article th:each="task : ${tasks} " th:if="${task.owner.name == user.name}">
                <header style="background: rgb(227, 226, 226); text-align: center; height: 150px;">
                    <h3 th:text="${task.name}"></h3>

                </header>
                <div style="height: 200px;">
                    <p class="card-text" th:text="${task.description}"></p><br>
                    <table class="table table-striped">
                        <tbody>

                        <tr>
                            <td>Allocated time (hours):</td>
                            <td><span th:text="${task.allocatedTime}"></span></td>
                        </tr>
                        <tr>
                            <td>Deadline:</td>
                            <td><span th:text="${task.deadline}"></span></td>
                        </tr>
                        <tr>
                            <td>Status</td>
                            <td><span th:text="${task.status}"></span></td>
                        </tr>
                        <tr>
                            <td>Subproject</td>
                            <td><span th:each ="subproject : ${subprojects}" th:if="${task.subprojectID == subproject.id}">
                                <span th:text="${subproject.name}"></span>
                            </span></td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                </div>
            </article>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
    </main>
    </div>



</body>
</html>
