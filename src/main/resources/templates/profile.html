<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.classless.min.css">
    <link rel="stylesheet" type="text/css" href="/subproject.css">

</head>
<body>
<div class="background" data-theme="light">
    <main class="container">
        <nav class="breadcrumb">
            <ol>
                <li class="breadcrumb-item"><a class="link-dark" href="/">Home</a></li>
                <li><a class="link-dark" href="/allprojects">All projects</a></li>
                <li role="list" dir="ltr">
                    <a class="link-dark" href="#" aria-haspopup="listbox">Select project</a>
                    <ul role="listbox">
                        <li th:each="project : ${projects}">
                            <a th:href="@{/project/{projectID}(projectID=${project.id})}" th:text="${project.name}"></a>
                        </li>
                    </ul>
                </li>
                <li role="list" dir="ltr">
                    <a class="link-dark" href="#" aria-haspopup="listbox">Select subproject</a>
                    <ul role="listbox">
                        <li th:each="subproject : ${subprojects}">
                            <a th:href="@{/subproject/{subproject}(subproject=${subproject.id})}"
                               th:text="${subproject.name}"></a>
                        </li>
                    </ul>
                </li>
            </ol>
            <ol style="float: right; margin-right: 10px">
                <li class="breadcrumb-item"><a class="link-dark" href="/profile" style="color:blue">Your profile</a></li>
                <li class="breadcrumb-item"><a class="link-dark" href="/logout">Logout</a></li>

            </ol>
        </nav>


        <h1 style="text-align: center; color: white;"><a> Your Profile </a></h1>
        <b type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
           style="float: right">
            Edit profile
        </b>



        <!-- Kanban board -->

        <div class="grid">
            <article>

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 150px">Username:</span>
                    <span class="input-group-text" th:text="${user.name}"></span>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" style="width: 150px">Role:</span>
                    <span class="input-group-text" th:text="${user.role}"></span>
                </div>
                <div class="container">
                    <div class="row">



                        <!-- TO DO -->
                        <div class="col">
                            <div th:href="${tasks}">
                                <div class="card-body">
                                    <h3 class="text-center float-middle">TODO</h3>
                                </div>
                                <tr th:each="task : ${todo} " th:if="${task.owner.name == user.name}">
                                    <section id="accordions" style="width: 100%">
                                        <details open
                                                 th:class="${(task.status == 'Done') ? 'task-done' : ((task.status == 'Doing') ? 'task-doing' : 'task-not-started')}">

                                            <summary th:text="${task.name}" class="task-title"></summary>
                                            <p class="task-description" th:text="${task.description}"></p>
                                            <ul class="task-details">
                                                <p><span class="detail-text"
                                                         th:text="${'Allocated time: ' + task.allocatedTime}"></span>
                                                </p>
                                                <p><span class="detail-text"
                                                         th:text="${'Deadline: ' + task.deadline}"></span></p>
                                                <p><span class="detail-text"
                                                         th:text="${'Subproject ID: ' + task.subprojectID}"></span></p>
                                                <!-- <p><span class="detail-text" th:text="${'task id' + task.id}" ></span></p> -->
                                            </ul>
                                            <div class="card-body">
                                                <div class="card-body d-flex justify-content-between">

                                                    <!-- ARCHIVE TASK. -->

                                                    <form th:action="@{${'subproject/' + task.subprojectID + '/move_task_to_archived'}}"

                                                          method="post" th:object="${task}">
                                                        <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                                        <input type="hidden" th:name="returnUrl" th:value="${returnUrl}" />
                                                        <button type="submit" class="btn btn-primary btn-sm" style="width: 100px">
                                                            Archive
                                                        </button>
                                                    </form>


                                                    <!-- Move to Doing -->

                                                    <form th:action="@{${'subproject/' + task.subprojectID + '/moveTaskToDoing'}}"
                                                          method="post"
                                                          th:object="${task}">

                                                        <!-- The following value in th:value = taskID is sent to @requestparam in the controller
                                                        when the form is submitted -->

                                                        <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                                        <input type="hidden" th:name="returnUrl" th:value="${returnUrl}" />
                                                        <button type="submit" class="btn btn-primary btn-sm" style="width: 100px">
                                                            Doing
                                                        </button>
                                                    </form>

                                                    </a>
                                                </div>
                                            </div>



                                            <footer>
                                                <a class="btn btn-link btn-block btn-sm" th:href="@{'/subproject/' + ${task.subprojectID}}">Go to subproject</a>
                                            </footer>

                                        </details>
                                    </section>
                                </tr>
                            </div>
                        </div>


                        <!-- DOING -->

                        <div class="col">
                            <div th:href="${tasks}">
                                <div class="col">
                                    <div class="card-body">
                                        <h3 class="text-center float-middle">DOING</h3>
                                    </div>
                                    <tr th:each="task : ${doing}" th:if="${task.owner.name == user.name}">
                                        <section id="accordions" style="width: 100%">
                                            <details open
                                                     th:class="${(task.status == 'Done') ? 'task-done' : ((task.status == 'Doing') ? 'task-doing' : 'task-not-started')}"
                                                     id="accordion${task.id}">
                                                <summary th:text="${task.name}" class="task-title"></summary>
                                                <p class="task-description" th:text="${task.description}"></p>
                                                <ul class="task-details">
                                                    <p><span class="detail-text"
                                                             th:text="${'Allocated time: ' + task.allocatedTime}"></span>
                                                    </p>
                                                    <p><span class="detail-text"
                                                             th:text="${'Deadline: ' + task.deadline}"></span></p>
                                                    <p><span class="detail-text"
                                                             th:text="${'Assigned: ' + task.owner.name}"></span></p>
                                                </ul>

                                                <!-- move -->
                                                <div class="card-body">

                                                    <div class="card-body d-flex justify-content-between">

                                                        <!-- Move to to-do -->

                                                        <form th:action="@{${'subproject/' + task.subprojectID + '/moveTaskToTodo'}}" method="post" th:object="${task}">
                                                            <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                                            <input type="hidden" th:name="returnUrl" th:value="${returnUrl}" />
                                                            <button type="submit" class="btn btn-primary btn-sm" style="width: 100px">
                                                                Todo
                                                            </button>
                                                        </form>

                                                        <!-- ARCHIVE TASK. -->

                                                        <form th:action="@{${'subproject/' + task.subprojectID + '/move_task_to_archived'}}" method="post" th:object="${task}">
                                                            <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                                            <input type="hidden" th:name="returnUrl" th:value="${returnUrl}" />
                                                            <button type="submit" class="btn btn-primary btn-sm" style="width: 100px">
                                                                Archive
                                                            </button>
                                                        </form>

                                                        <!-- Move to Done -->

                                                        <form th:action="@{${'subproject/' + task.subprojectID + '/moveTaskToDone'}}" method="post" th:object="${task}">
                                                            <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                                            <input type="hidden" th:name="returnUrl" th:value="${returnUrl}" />
                                                            <button type="submit" class="btn btn-primary btn-sm" style="width: 100px">
                                                                Done
                                                            </button>
                                                        </form>

                                                    </div>
                                                </div>


                                                <footer>
                                                    <a class="btn btn-link btn-block btn-sm" th:href="@{'/subproject/' + ${task.subprojectID}}">Go to subproject</a>
                                                </footer>
                                            </details>
                                        </section>
                                    </tr>
                                </div>
                            </div>
                        </div>


                        <!-- DONE -->
                        <div class="col">
                            <div th:href="${task}">
                                <div class="status-column mb-3">

                                    <div class="card-body">
                                        <h3 class="text-center float-middle">DONE</h3>
                                    </div>
                                    <tr th:each="task : ${done}" th:if="${task.owner.name == user.name}">
                                        <section id="accordions" style="width: 100%">

                                            <details open
                                                     th:class="${(task.status == 'Done') ? 'task-done' : ((task.status == 'Doing') ? 'task-doing' : 'task-not-started')}">

                                                <summary th:text="${task.name}" class="task-title"></summary>
                                                <p class="task-description" th:text="${task.description}"></p>
                                                <ul class="task-details">
                                                    <p><span class="detail-text"
                                                             th:text="${'Allocated time: ' + task.allocatedTime}"></span>
                                                    </p>
                                                    <p><span class="detail-text"
                                                             th:text="${'Deadline: ' + task.deadline}"></span></p>
                                                    <p><span class="detail-text"
                                                             th:text="${'Assigned: ' + task.owner.name}"></span></p>
                                                    <!-- <p><span class="detail-text" th:text="${'task id' + task.id}" ></span></p>-->
                                                </ul>

                                                <div class="card-body">
                                                    <div class="card-body d-flex justify-content-between">

                                                        <form th:action="@{${'subproject/' + task.subprojectID + '/moveTaskToDoing'}}"
                                                              method="post"
                                                              th:object="${task}">

                                                            <!-- The following value in th:value = taskID is sent to @requestparam in the controller
                                                            when the form is submitted -->

                                                            <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                                            <input type="hidden" th:name="returnUrl" th:value="${returnUrl}" />
                                                            <button type="submit" class="btn btn-primary btn-sm" style="width: 100px">Doing</button>
                                                        </form>

                                                        <!-- ARCHIVE TASK. -->

                                                        <form th:action="@{${'subproject/' + task.subprojectID + '/move_task_to_archived'}}" method="post" th:object="${task}">
                                                            <input type="hidden" th:name="taskId" th:value="${task.id}"/>
                                                            <input type="hidden" th:name="returnUrl" th:value="${returnUrl}" />
                                                            <button type="submit" class="btn btn-primary btn-sm" style="width: 100px">
                                                                Archive
                                                            </button>
                                                        </form>

                                                        </a>
                                                    </div>
                                                </div>


                                                <footer>
                                                    <a class="btn btn-link btn-block btn-sm" th:href="@{'/subproject/' + ${task.subprojectID}}">Go to subproject</a>
                                                </footer>

                                            </details>
                                        </section>
                                    </tr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
    </main>
</div>
</body>
</html>
